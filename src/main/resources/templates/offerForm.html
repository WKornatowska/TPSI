<form th:action="${action}" method="POST" class="form-horizontal" , th:object="${offer}">
    <div class="form-group">
        <label class="col-sm-2 control-label" th:classappend="${#fields.hasErrors('*{title}')?'text-danger':''}">Tytuł:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{title}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" th:classappend="${#fields.hasErrors('*{year}')?'text-danger':''}">Rocznik:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" th:field="*{year}" />
        </div>
        <label class="col-sm-2 control-label" th:classappend="${#fields.hasErrors('*{mileage}')?'text-danger':''}">Przebieg:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" th:field="*{mileage}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" th:classappend="${#fields.hasErrors('*{engineSize}')?'text-danger':''}">Pojemność silnika:</label>
        <div class="col-sm-4">
            <input type="number" step="0.1" class="form-control" th:field="*{engineSize}" />
        </div>
        <label class="col-sm-2 control-label" th:classappend="${#fields.hasErrors('*{enginePower}')?'text-danger':''}">Moc silnika:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" th:field="*{enginePower}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" th:classappend="${#fields.hasErrors('*{doors}')?'text-danger':''}">Liczba drzwi:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" th:field="*{doors}" />
        </div>
        <label class="col-sm-2 control-label" th:classappend="${#fields.hasErrors('*{colour}')?'text-danger':''}">Kolor:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" th:field="*{colour}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" >Model:</label>
        <div class="col-sm-10">
            <select class="form-control" th:field="*{model.id}">
                <option th:each="cm : ${carModels}" th:value="${cm.id}" th:text="|${cm.manufacturer.name} ${cm.name}|">
                </option>
                </option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Nadwozie:</label>
        <div class="col-sm-4">
            <select class="form-control" th:field="*{bodyStyle.id}">
                <option th:each="bs : ${bodyStyles}" th:value="${bs.id}" th:text="${bs.name}"></option>
            </select>
        </div>
        <label class="col-sm-2 control-label">Rodzaj paliwa:</label>
        <div class="col-sm-4">
            <select class="form-control" th:field="*{fuelType.id}">
                <option th:each="ft : ${fuelTypes}" th:value="${ft.id}" th:text="${ft.name}"></option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" th:classappend="${#fields.hasErrors('*{price}')?'text-danger':''}">Cena:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" th:field="*{price}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" th:classappend="${#fields.hasErrors('*{description}')?'text-danger':'dsg'}">Opis:</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="5" th:field="*{description}"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-4"></div>
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{created}" />
        <div class="col-sm-4">
            <input type="submit" value="Zapisz" class="form-control btn btn-primary" />
        </div>
        <div class="col-sm-4">
            <a href="/" class="btn btn-default">Anuluj</a>
        </div>
    </div>
</form>
